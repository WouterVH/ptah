[buildout]
develop = .
  ../colander
  ../memphis.config
  ../memphis.form
  ../memphis.view
  ../ptah
  ../ptah_cms

parts = test
        coverage
        coverage-html
        sphinx

include-site-packages = false

[test]
recipe = zc.recipe.egg
eggs = ptah_app
       nose
       rednose
       coverage
       nose-cov
entry-points = test=nose:run_exit
initialization = import sys
  sys.argv = sys.argv + ['--rednose', 'ptah_app/']

[coverage]
recipe = zc.recipe.egg
eggs = ptah_app
       nose
       rednose
       coverage
       nose-cov
entry-points = coverage-test=nose:run_exit
initialization = import sys
  sys.argv = sys.argv + ['--with-cov', 'ptah_app/']

[coverage-html]
recipe = zc.recipe.egg
eggs = ptah_app
       nose
       rednose
       coverage
       nose-cov
entry-points = coverage-html=nose:run_exit
initialization = import sys
  sys.argv = sys.argv + ['--with-cov', 'ptah_app/', '--cov-report', 'html']

[sphinx]
recipe = zc.recipe.egg
eggs = Sphinx
       ptah_app
