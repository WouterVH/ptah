[buildout]
develop = .
  ../colander/
parts = test coverage sphinx
include-site-packages = false

[test]
recipe = zc.recipe.egg
eggs = memphis.config
       pyinotify
       nose
       rednose
       coverage
       nose-cov
entry-points = test=nose:run_exit
initialization = import sys
  sys.argv = sys.argv + ['--rednose', 'memphis/config/']

[coverage]
recipe = zc.recipe.egg
eggs = memphis.config
       pyinotify
       nose
       rednose
       coverage
       nose-cov
entry-points = coverage=nose:run_exit
initialization = import sys
  sys.argv = sys.argv + ['--with-cov', 'memphis/config/']

[sphinx]
recipe = zc.recipe.egg
eggs = Sphinx
       memphis.config
